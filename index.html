<!Doctype html>

<html lang="es">
    <head>
        <title>My Order Now - App</title>
        <meta charset="utf-8" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/main.css" /> 
    </head>
    <body>
        
        <header>
            <div class="container">
                <div class="row justify-content-between align-items-center">
                    <div class="col-auto">
                        <h1>My Order Now</h1>
                    </div>
                    <div class="col-auto">
                        <div class="avatar-container" data-target="#profileOptions" data-toggle="modal">
                            <img src="img/avatar.jpg" alt="avatar" />
                            <i class="fa fa-cog"></i>
                        </div>
                    </div>
                </div>
            </div>

            
            <!---modal-->
            <div class="modal profile-options-modal" id="profileOptions" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <ul class="profile-options-list">
                            <li>
                                <a href="#"><i class="fa fa-user"></i> Mi perfil</a>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-map-marker"></i> Mis direcciones</a>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-credit-card"></i> Mis tarjetas</a>
                            </li>
                            <li>
                                <a href="#" class="text-danger"><i class="fa fa-times-circle"></i> Cerrar sesi√≥n</a>
                            </li>
                        </ul>

                    </div>
                </div>
                </div>
            </div>

        </header>


        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
